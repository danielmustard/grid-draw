<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchPad</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./javascript/main.js" defer></script>
</head>
<body onload="makeGrid(16)">
    
    <!-- Div that holds the grid, grid content injected by javascript -->
    <div class="flexContainer">
        <div class="menu">
            <button onclick="clearGrid()">Clear Grid</button>
            <input type="color" id="color-selector" onchange="logColour(this.value)">

        </div>
        <div class="gridContainer" id="grid-container">
            <!-- Grid content injected by javascript inside here -->
        </div>
        
    </div>
    <div class="x-axisButtons">
        <label>Enter grid size:</label><input type="text" id="userGridSize" value="16" onchange="changeSize(this.value)">
        <button>Submit</button>
    </div>
    
       

    

</body>
</html>
